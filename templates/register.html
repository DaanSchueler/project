<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<!------ boven head ---------->

<title>Allergy Recipes: {% block title %}{% endblock %}</title>

</head>

<body>
<div class="container">
      <ul>
  <li><a href="{{ url_for('index') }}">Home</a></li>
  <li><a class="active"="{{ url_for('register') }}">Register</a></li>
  <li><a href="{{ url_for('login') }}">Login</a></li>
</ul>
  </div>
              {% if get_flashed_messages() %}
                <header>
                    <div class="alert alert-info" role="alert">
                        {{ get_flashed_messages() | join(" ") }}
                    </div>
                </header>
            {% endif %}
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://pngimage.net/wp-content/uploads/2018/05/cookies-cartoon-png-1.png" alt=""/>
                        <h3>Welcome</h3>
                        <p>Get pro at cooking!</p>
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                        </ul>
                        <form action="{{ url_for('register') }}" method="post">
                            <fieldset>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Register</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
                                        </div>
                                    <div class="form-group">
                                        <input class="form-control" name="password" placeholder="Password" type="password"/>
                                        </div>
                                        <div class="form-group">
                                        <input class="form-control" name="confirmation" placeholder="Confirmation" type="password"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-default" type="submit">Register</button>
                                    </div>
                                </div>
                            </div>
                            </fieldset>
                            </form>
                                </body>

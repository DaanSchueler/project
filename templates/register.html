{% extends "layout2.html" %}

{% block title %}
    More info
{% endblock %}

{% block main %}
<body>
<div class="container register">
    <div class="row">

        <!-- message -->
        <div class="col-md-3 register-left">
            <img src="https://pngimage.net/wp-content/uploads/2018/05/cookies-cartoon-png-1.png" alt=""/>
            <h3>Welcome</h3>
            <p>Get the best allergy friendly recipes!</p>
        </div>

        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
            </ul>
            <form action="{{ url_for('register') }}" method="post">
                <fieldset>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                    <!-- title and input fields for username, password and password confirmation -->
                    <h3 class="register-heading">Register</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="password" placeholder="Password" type="password"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="confirmation" placeholder="Confirmation" type="password"/>
                            </div>
                        </div>
                        <!-- register button -->
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </div>
                </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
{% endblock %}

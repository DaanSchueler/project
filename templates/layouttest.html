<!DOCTYPE html>

<html lang="en">
    <head>
            <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

            <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

            <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

            <!--use our own stylesheet-->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

            <!--correct charachterset-->
        <meta charset="utf-8">

            <!--responsive screenwidth-->
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


        <title>Allergenius: {% block title %}{% endblock %}</title>
    </head>

    <body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Allergenius</a>
                </div>

                {% if session.user_id %}
                <ul class="nav navbar-nav">
                  <li class="active"><a href="{{ url_for('index') }}">Home</a></li>
                  <li class="active"><a href="{{ url_for('search') }}">Search</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('account') }}"><span class="glyphicon glyphicon-user"></span> Account</a></li>
                    <li><a href="{{ url_for('logout') }}"><span class="glyphicon glyphicon-log-in"></span> Log out</a></li>
                </ul>
                {% else %}
                <ul class="nav navbar-nav">
                  <li class="active"><a href="{{ url_for('index') }}">Home</a></li>
                  <li class="active"><a href="{{ url_for('search') }}">Search</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('register') }}"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                    <li><a href="{{ url_for('login') }}"><span class="glyphicon glyphicon-log-in"></span> Log in</a></li>
                </ul>
                {% endif %}
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-info" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main>
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
